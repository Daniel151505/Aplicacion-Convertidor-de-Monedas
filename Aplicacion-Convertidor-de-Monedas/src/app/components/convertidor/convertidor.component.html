<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" (input)="convertir()" 
                id="cantidad" placeholder="Ingrese Cantidad">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-select form-select-lg mb-3" id="tengo" aria-label=".form-select-lg example" [(ngModel)]="tengo" (change)="convertir()">
                    <option *ngFor="let moneda of monedas"> {{moneda}} </option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-select form-select-lg mb-3" id="quiero" aria-label=".form-select-lg example" [(ngModel)]="quiero" (change)="convertir()">
                    <option *ngFor="let moneda of monedas"> {{moneda}} </option>
                </select>
            </div>
        </div>
    </div>
    <h5 class="text-center">
        <span class="badge bg-success"> {{cantidad}} {{tengo}} </span>
        <span class="badge bg-secondary">SON</span>
        <span class="badge bg-success"> {{total}} {{quiero}} </span>
    </h5>
</div>
